<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>

    .attribution {
      font-size: 11px;

      color: hsl(228, 45%, 44%);

<body>
  <div class="container">
    <div class="row">
      <div class="title">
        <h1 class="text-white">Social Media Dashboard</h1>
        <p><span>Total Followers: 23,004</span></p>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
      </div>
     
    </div>
  </div>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-3">
          <div class="followerBox text-white text-center p-3 boxBorder fbBox">
            <ul class="list-unstyled ">
              <li><img src="images/icon-facebook.svg" alt=""><span> @nathanf</span>
              </li>
              <li><b class="digit">1987</b></li>
              <li class="text-uppercase subText">Followers
               </li>
                <li><img src="images/icon-up.svg" alt=""> 99 Today</li>
            </ul>
            
          </div>
        </div>
        <div class="col-12 col-md-3">
          <div class="followerBox text-white text-center p-3 boxBorder twitterBox">
            <ul class="list-unstyled ">
              <li><img src="images/icon-twitter.svg" alt=""><span> @nathanf</span>
              </li>
              <li><b class="digit">1044</b></li>
              <li class="text-uppercase subText">Followers
               </li>
                <li><img src="images/icon-up.svg" alt=""> 12 Today</li>
            </ul>
            
          </div>
        </div>
        <div class="col-12 col-md-3">
          <div class="followerBox text-white text-center p-3  boxBorder instaBox">
            <ul class="list-unstyled ">
              <li><img src="images/icon-instagram.svg" alt=""><span>@realnathanf</span>
              </li>
              <li><b class="digit">11k</b></li>
              <li class="text-uppercase subText">Followers
               </li>
                <li><img src="images/icon-up.svg" alt=""> 1099 Today</li>
            </ul>
            
          </div>
        </div>
        <div class="col-12 col-md-3">
          <div class="followerBox text-white text-center p-3 boxBorder youTubeBox">
            <ul class="list-unstyled ">
              <li><img src="images/icon-youtube.svg" alt=""><span> @Nathan F.</span>
              </li>
              <li><b class="digit">8239</b></li>
              <li class="text-uppercase subText">Subscribers
               </li>
                <li class="text-danger"><img src="images/icon-down.svg" alt=""> 144 Today</li>
            </ul>
            
          </div>
        </div>
      </div>
    </div>
  </section>
